<table class="table">
    <thead>
      <tr>
        <th scope="col">Description</th>
        <th scope="col">Date</th>
      </tr>
    </thead>
    <tbody>
        <tr *ngFor="let todoJob of todoList">
            <td>{{todoJob.description}}</td>
            <td>{{todoJob.dateTime | date: 'dd/MM/yyyy'}}</td>
        </tr>   
    </tbody>      
  </table>

<div class="container">
    <form (ngSubmit)="onSubmit()" #todoForm="ngForm">
        <div class="form-group">
          <label for="description">Description</label>
          <input type="text" class="form-control" id="description"
                 required
                 [(ngModel)]="model.description" name="description"
                 #description="ngModel">
          <!--
          <div [hidden]="name.valid || name.pristine"
               class="alert alert-danger">
            Name is required
          </div>
          -->
        </div>

        <div class="form-group">
            <div class="input-group">
              <input class="form-control" placeholder="yyyy-mm-dd" name="dp" [(ngModel)]="model.dateStr" ngbDatepicker #d="ngbDatepicker">
              <div class="input-group-append">
            <button class="btn btn-outline-secondary calendar" (click)="d.toggle()" type="button"></button>
              </div>
            </div>
        </div>
  -->

  <div class="form-group">
    <label for="date">Deadline</label>
    <input autocomplete="off" type="text" class="form-control" 
        placeholder="DD/MM/YYYY" id="date" name="date" [(ngModel)]="model.dateStr"
        #dateStr="ngModel">
    </div>
   <button type="submit" class="btn btn-success" >Submit</button>
        
      </form>    
</div>
